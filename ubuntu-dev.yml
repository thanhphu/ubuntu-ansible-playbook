      - apt-transport-https
      - build-essential
      - chrome-gnome-shell
      - cpu-checker
      - curl
      - firefox-locale-ko
      - fonts-firacode
      - fonts-noto-cjk-extra
      - git
      - gnome-tweaks
      - gnupg-agent
      - ibus-hangul
      - ibus-unikey
