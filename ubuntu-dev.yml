- name: Install snaps
  snap:
    name:
      - android-studio
      - chromium
      - clion
      - mailspring
      - pinta
      - slack
      - spotify
      - terminus
      - tilix
      - vscode

- name: download oh-my-zsh
  git: repo=git://github.com/robbyrussell/oh-my-zsh.git
       dest=~/.oh-my-zsh accept_hostkey=true
  when: omz_bound|failed

- name: change shell
  command: chsh -s /bin/zsh
  when: omz_bound|failed

- name: Install required system packages
    apt:
      name: {{ item }}
      state: latest
      update_cache: yes
    loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Update apt and install docker-ce
  apt:
    update_cache: yes 
    name: docker-ce 
    state: latest

- name: Update apt and install docker-ce
  apt:
    update_cache: no
    name: docker-compose
    state: latest

# sudo groupadd docker
- name: Create "docker" group
  group:
    name: docker
    state: present
 
# sudo usermod -aG docker ubuntu
- name: Add remote "ubuntu" user to "docker" group
  user:
    name: thanhphu
    group: docker
    append: yes
 
# sudo apt-get install docker-compose=1.8.*
- name: Install docker-compose
  apt:
    name: docker-compose=1.8.*
    state: present
    update_cache: yes


# sudo apt-get autoclean
- name: Remove useless apt packages from the cache
  apt:
    autoclean: yes
 
# sudo apt-get autoremove
- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

- name: Load gnome config
  shell: dconf load / < saved_settings.dconf